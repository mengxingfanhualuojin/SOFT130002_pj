<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <style>
        .guide:hover{background-color:yellow}
    </style>
    <script>
        function verify(){
            var username,password;
            username = document.getElementById("username").value;
            password = document.getElementById("password").value;
            if(username==""||password==""){
                alert("错误!\n请将用户名和密码填写完整!");
            }
            else{
                alert("登录成功!");
            }
        }
    </script>
</head>
<body>
<div align="left" style="width: 100%;height: 10%">
    <a class="guide" href="首页.html">返回首页</a>

</div>
<div align="center" style="width: 100%">
    Please enter your username and password
    <br>
    <br>
    <form>
        用户名:<input type="text" id="username">
    </form>
    <br>
    <form>
        密码:<input type="password" id="password">
    </form>
    <br>
    <button class="guide" type="button" style="font-size: 20px" onclick="verify()">登录</button>
    <br>
    <a class="guide" href="注册页.html" style="font-size: 15px">注册</a>
</div>
</body>
</html>
