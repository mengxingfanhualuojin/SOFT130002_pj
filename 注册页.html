<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
    <style>
        .guide:hover{background-color:yellow}
    </style>
    <script>
        function verify(){
            var username,password,checkPassword,letterPosition,numberPosition;
            var letter = /[a-z]/i;
            var number = /[0-9]/
            username = document.getElementById("username").value;
            password = document.getElementById("password").value;
            checkPassword = document.getElementById("checkPassword").value;
            if(username == "" || password == "" || checkPassword == ""){
                alert("错误!\n请将用户名、密码和确认密码填写完整!");
                return;
            }
            if(password!=checkPassword){
                alert("错误!\n密码和确认密码不一致!");
                return;
            }
            letterPosition = password.search(letter);
            numberPosition = password.search(number);
            if(letterPosition==-1||numberPosition==-1){
                alert("错误!\n密码应既包含数字，又包含字母!");
                return;
            }
            alert("注册成功!");
        }
    </script>
</head>
<body>
<div align="left" style="width: 100%;height: 10%">
    <a class="guide" href="首页.html">返回首页</a>

</div>
<div align="center" style="width: 100%">
    请输入你想创建的账户的用户名和密码
    <br>
    <br>
    <form>
        用户名:<input type="text" id="username">
    </form>
    <br>
    <form>
        密码:<input type="password" id="password">
    </form>
    <br>
    <form>
        确认密码:<input type="password" id="checkPassword">
    </form>
    <br>
    <button class="guide" type="button" style="font-size: 20px" onclick="verify()">注册</button>
    <br>
    <a class="guide" href="登录页.html" style="font-size: 15px">已有账户 去登录</a>
</div>
</body>
</html>
